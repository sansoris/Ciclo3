<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUEJS</title>
</head>
<body>
    <!--Se necesita conexión de html y js-->
    <!-- Se escribe el mensaje a traves de un marcador de datos con doble llave -->
    <!-- Se debe crear un mensaje con un objeto (app) de tipo vue -->
    <!-- Directiva con arreglos y objetos -->
    <!-- Se crean las listas con li, dentro de un array se utiliaz  v-for debe colocarse el in dentro de v for -->
    <!-- El artículo la llama del modelo no de la vsita con un marcado -->

    <div id="aplicacion">
        <ul>
            <li v-for ="Servicios in servicio">{{Servicios}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- // Atributos del objeto con notación jason con pares llaves valor
    // se debe contar con la libreria disponible (página web https://vuejs.org/v2/guide/)
    // la forma de tomar el dato y mostrarlo en html se llama interpolación con línea 20 (doble llave) -->

    <script>
        var app = new Vue ({
            el:'#aplicacion',
            data: {
                servicio: ["Eléctrico", "Plomería", "Tecnológico","Gasodométicos","Belleza"]
            }
        })
    </script>

</body>
</html>
