<!-- Manejo de archivos FILE -->
<!-- Se requiere un label y un input de tipo archivo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Examinar un archivo en html-->
        <form class="">
            <div class="mb-3">
                <label for="file1" class="form-label">Examinar un archivo</label>
                <input type="file" class="form-control" id="file1" >
            </div>
        <!-- Examinar varios archivo en html-->
        <div class="mb-3">
                <label for="file2" class="form-label">Examinar varios archivos</label>
                <input type="file" class="form-control" id="file2" multiple>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>  
</body>
</html>
