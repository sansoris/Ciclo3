    <h1>OPCIONES EN COLUMNA</h1>
    <!-- Debe indicarse el grupo, por medio de un atributo como name -->
    <!-- Check Box: Se colocarán en una división de la clase form-check, complementado con label -->
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1" value="">
        <label for="checkbox1"class= "form-check-label">Opción 1CB</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox2" value="">
        <label for="checkbox2"class= "form-check-label">Opción 2CB</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox3" value="">
        <label for="checkbox3"class= "form-check-label">Opción 3CB</label>
    </div>
    <!-- Radio Button: Se colocarán en una división de la clase form-check, complementado con label -->
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" value="" name="grupo1">
        <label for="radio1"class= "form-check-label">Opción 1RB</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" value="" name="grupo1">

    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" value="" name="grupo1">
        <label for="radio3"class= "form-check-label">Opción 3RB</label>
    </div>
